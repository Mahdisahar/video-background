<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/javascript/app.js" defer></script>
    <title>Video-Background</title>
</head>
<body>
    <div class="preloader">
            <img src="/image/Spinner-5.gif" alt="reloader">
    </div>

    <header>
        <video class="video-container" autoplay loop controls muted>
            <source src="/video/greenish_blue_butterfly_butterfly_523.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
        <button class="switch-btn">
            <span>Pause</span>
            <span>Play</span>
            <span class="switch"></span>
        </button>
    </header>
</body>
</html>
